name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: macos-13

    env:
      Configuration: Release

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: install workloads
      run: dotnet workload install maui-android maui-ios --verbosity diag

    - name: build
      run: dotnet build -bl:bin/build.binlog

    - name: run apkdiff
      run: |
        dotnet tool install --global apkdiff
        apkdiff -s --save-description-2=bin/com.companyname.spice.scenarios-Signed.apkdesc --descrease-is-regression --test-apk-percentage-regression=3 --test-content-percentage-regression=5 sizes/com.companyname.spice.scenarios-Signed.apkdesc samples/Spice.Scenarios/bin/Release/net7.0-android/android-arm64/com.companyname.spice.scenarios-Signed.apk

    - name: tests
      run: dotnet test tests/Spice.Tests/Spice.Tests.csproj

    - name: pack
      run: dotnet pack -bl:bin/pack.binlog

    - name: artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nupkgs
        path: bin
